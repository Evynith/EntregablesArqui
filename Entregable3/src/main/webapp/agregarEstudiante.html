<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agregar estudiante</title>
</head>
<body>

	<form action="api/estudiantes" method="post">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Nombre</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="TEST1">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Apellido</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" value="TEST2">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">DNI</label>
	    <input type="number" class="form-control" id="exampleInputPassword1" value="32423">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Libreta</label>
	    <input type="number" class="form-control" id="exampleInputPassword1" value="443543">
	  </div>
	  <div class="mb-3">
		<select class="form-select" aria-label="Default select example">
		  <option value="Masculino" selected>Masculino</option>
		  <option value="Femenino">Femenino</option>
		</select>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Edad</label>
	    <input type="number" class="form-control" id="exampleInputPassword1" value="32">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Ciudad</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" value="Tandil">
	  </div>
	  <button type="submit" class="btn btn-primary">Agregar</button>
	</form>

</body>
</html>
