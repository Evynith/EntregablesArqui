<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="agregarEstudiante.js"></script>
	<title>Agregar estudiante</title>
</head>
<body>

	<form method="post">
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Nombre</label>
	    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nombre">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Apellido</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" name="apellido">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">DNI</label>
	    <input type="number" class="form-control" id="exampleInputPassword1" name="dni">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Libreta</label>
	    <input type="number" class="form-control" id="exampleInputPassword1" name="libreta">
	  </div>
	  <div class="mb-3">
		<select class="form-select" aria-label="Default select example" name="genero">
		  <option value="Masculino" selected>Masculino</option>
		  <option value="Femenino">Femenino</option>
		</select>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Edad</label>
	    <input type="number" class="form-control" id="exampleInputPassword1" name="edad">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Ciudad</label>
	    <input type="text" class="form-control" id="exampleInputPassword1" name="ciudad">
	  </div>
	  <button type="submit" class="btn btn-primary" id="agregarBtn">Agregar</button>
	  <a href="/Entregable3/" class="btn btn-primary">Volver</a>
	  <p id="status"></p>
	</form>

</body>
</html>
