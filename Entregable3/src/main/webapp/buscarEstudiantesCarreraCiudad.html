<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
	<script type="text/javascript" src="estudianteCarreraCiudad.js"></script>
    <title>Buscar</title>
</head>
<body>

	<div>
		<form action="api/carreras/carrera-ciudad" method="get">
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Ciudad</label>
				<input type="text" class="form-control" name="ciudad" id="ciudad">
			  </div>
			  <div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Carrera</label>
				<select class="form-select" aria-label="Default select example" name="carrera" id="carrera">
				  <option value="TUDAI" selected>TUDAI</option>
				  <option value="TUPAR">TUPAR</option>
				  <option value="Biología">Biología</option>
				</select>
			  </div>
			  <button type="submit" class="btn btn-primary" id="buscarBtn">Buscar</button>
			  <a href="/Entregable3/" class="btn btn-primary">Volver</a>
		</form>
	
		<table class="table d-none" id="table">
			<thead>
				<tr>
					<th scope="col">Número</th>
					<th scope="col">Carrera</th>
					<th scope="col">DNI</th>
					<th scope="col">Libreta</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Género</th>
					<th scope="col">Edad</th>
					<th scope="col">Ciudad</th>
			   </tr>
			</thead>
			 <tbody id="bodyTable"></tbody>
		 </table>
	</div>
    
</body>
</html>
